services:
  pdf-viewer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-viewer-app
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - pdf-viewer-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - pdf-viewer-network

volumes:
  ollama_data:


networks:
  pdf-viewer-network:
